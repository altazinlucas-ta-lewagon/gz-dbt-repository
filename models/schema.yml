# schema.yml
version: 2

sources:
  - name: raw
    database: le-wagon-2204      # your GCP project ID
    schema: dbt_course             # or use {{ target.schema }} for environment-safe naming
    loader: bigquery                 # identifies how data is loaded (fivetran, airbyte, etc.)
    freshness:
      warn_after: {count: 12, period: hour}   # warn if data older than 12 hours
      error_after: {count: 24, period: hour}  # error if data older than 24 hours
    tables:
      - name: sales
        identifier: raw_gz_sales
        loaded_at_field: updated_at            # used for freshness checks
        description: sales of Greenweez / we have one row per product_id found in each orders_id        #4.1 Adding Source Documentation
         # Freshness testing
        loaded_at_field: date_date
        freshness:
         warn_after: {count: 90, period: day}
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: foreign key to ship
          - name: pdt_id
            description: foreign key to product
          - name: revenue
            description: the amount paid by the customer to purchase the product. revenue = quantity * selling_price
          - name: quantity
            description: the quantity of products purchased for a given order
        tests:
           - unique:
               column_name: "(orders_id || '-' || pdt_id)"
           ## OR ## if dbt_utils is installed
           - dbt_utils.unique_combination_of_columns:
               combination_of_columns:
                 - orders_id
                 - pdt_id
      - name: product
        identifier: raw_gz_product
        description: products of Greenweez
        columns:                                            #4.1 Adding Source Documentation
        - name: products_id
          description: Primary key
          tests:                                             #4.2 - Test
          - unique
          - not_null
        - name: purchase_price
          description: the purchase price of the product
      - name: ship
        identifier: raw_gz_ship
        description: shipping data for Greenweez orders
        columns:                                             #4.1 Adding Source Documentation
           - name: orders_id
             description: Primary key
             tests:                                             #4.2 Tests
             - unique
             - not_null
           - name: shipping_fee
             description: the price the customer pays for shipping
           - name: log_cost
             description: the cost of preparing the parcel in the distribution centre/warehouse
           - name: ship_cost
             description: shipping cost paid by Greenweez to the carrier/logistics provider    